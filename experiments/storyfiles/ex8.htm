<!DOCTYPE html>
<html>


<head>
   
    <title>change color</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
   
    $(document).ready(function () {
        $("#r").click(function () {
            $("p").css("color", "red");
        });
    });
    $(document).ready(function () {
        $("#b").click(function () {
            $("p").css("color", "blue");
        });
    });
    $(document).ready(function () {
        $("#g").click(function () {
            $("p").css("color", "green");
        });
    });
    $(document).ready(function () {
        $("#y").click(function () {
            $("p").css("color", "yellow");
        });
    });
</script> 
</head>

<body>
    <h3>Change font color</h3>
    <button id="r">Set Red</button><br /><br />
    <button id="b">Set Blue</button><br /><br />
    <button id="g">Set Green</button><br /><br />
    <button id="y">Set Yellow</button><br /><br />

<p>Experiment: This is jquery experiment where I am changing color of the font on click of button</p>
